<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <img class="icon" src="assets/login-hero.svg" alt="">
  <form #formulario="ngForm" autocomplete="off" (submit)="doLogin()">
    <ion-item>
      <ion-label position="floating" > Correo electrónico</ion-label>
      <ion-input type="email"
                 [(ngModel)]="email"
                 name="email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" > Contraseña</ion-label>
      <ion-input type="password"
                 name="password"
                 [(ngModel)]="password"
                 minlength="6"
                 required></ion-input>
    </ion-item>
    <ion-button #submitButton class="ion-margin-top"
                expand="block"
                color="primary" 
                type="submit"
                fill="clear"
                shape="round"
                > {{ status }}</ion-button>
              </form>
              <div class="ion-text-center ion-margin-top">
                
                <ion-button expand="block"
                            color="primary"
                            type="submit"
                            shape="round"
                            >Registrarme</ion-button>
    <!-- <a routerLink="/registro" expand="block" fill="outline">Olvidé mi Contraseña</a> -->
  </div>


</ion-content>
