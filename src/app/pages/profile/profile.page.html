<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title class="ion-text-capitalize">{{ name }} {{ lastname }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar (click)="selecttImageSource()" class="profile-pic">
    <ion-img [src]="(myStoredProfileImage | async)?.image_src"></ion-img>
  </ion-avatar>
</ion-content>
